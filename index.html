    <div class="container">
        <form id="contact" method="post">
          <h3>Contact Form</h3>
          <h4>Contact us for custom quote</h4>
          <fieldset>
            <input
              placeholder="Your name"
              type="text"
              tabindex="1"
              required
              autofocus
              class="username"
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Your Email Address"
              type="email"
              tabindex="2"
              required
              class="email"
            />
          </fieldset>
          <fieldset>
            <textarea
              placeholder="Type your message here...."
              tabindex="5"
              required
              class="message"
            ></textarea>
          </fieldset>
          <fieldset>
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
              class="submit" style="background-color: #000;"
            >
              Submit
            </button>
          </fieldset>
        </form>
      </div>
  
      <!-- loader -->
      <div class="loader">
        <img

        />
